name: PR Test

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1. 코드 체크아웃
      - uses: actions/checkout@v4

      # 2. Node.js 설정
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      # 3. 의존성 설치
      - name: Install dependencies
        run: yarn install

      # 4. 테스트 실행
      - name: Run tests
        run: yarn test
